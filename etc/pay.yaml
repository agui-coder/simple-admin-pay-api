Log:
  ServiceName: pay-api
  Level: info
  Encoding: plain

Prometheus:
  Host: 0.0.0.0
  Port: 4000
  Path: /metrics

PayRpc:
  Endpoints:
    - 127.0.0.1:9007
  NonBlock: true

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: simple_mall
  Username: root
  Password: root
  MaxOpenConn: 100
  SSLMode: disable # disable or require
  CacheTime: 5

RedisConf:
  Host: 127.0.0.1:6379
  Type: node

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act

